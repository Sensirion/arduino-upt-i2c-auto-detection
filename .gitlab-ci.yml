stages:
  - validate
  - test

syntax_check:
  stage: validate
  image:
      name: registry.gitlab.sensirion.lokal/mso-sw/drivers/docker-driver-generator:0.1.0
  tags: [linux, docker]
  script:
    - find . -type f -iregex ".*\.\(c\|h\|cpp\|ino\)" -exec clang-format-6.0 -i -style=file {} \; && git diff --exit-code


cppcheck:
  stage: validate
  image:
      name: registry.gitlab.sensirion.lokal/mso-sw/drivers/docker-driver-generator:0.1.0
  tags: [linux, docker]
  script:
    - cppcheck --std=c++11 --language=c++ --error-exitcode=1 --enable=warning,style,performance,portability src/*

compile_test:
    stage: test
    image:
        name: registry.gitlab.sensirion.lokal/sensirion/docker/docker-arduino:0.5.0
    tags: [docker, linux]
    before_script:
        - rm -rf ../sensirion-core-arduino-library
    script:
        - arduino-cli lib install "Sensirion Core"@0.5.2
        - arduino-cli lib install --git-url https://github.com/Sensirion/arduino-i2c-sht4x
        - arduino-cli lib install --git-url https://github.com/Sensirion/arduino-i2c-scd4x
        - arduino-cli lib install --git-url https://github.com/Sensirion/arduino-i2c-sfa3x
        - arduino-cli lib install --git-url https://github.com/Sensirion/arduino-i2c-svm40
        - arduino-cli lib install --git-url https://github.com/Sensirion/arduino-i2c-sen44
        - arduino-cli compile --libraries=".." --warnings all --fqbn arduino:samd:mkrzero examples/exampleUsage
        - arduino-cli compile --libraries=".." --warnings all --fqbn arduino:avr:mega examples/exampleUsage
        - arduino-cli compile --libraries=".." --warnings all --fqbn arduino:avr:nano examples/exampleUsage
        - arduino-cli compile --libraries=".." --warnings all --fqbn arduino:avr:uno examples/exampleUsage
        - arduino-cli compile --libraries=".." --warnings all --fqbn esp32:esp32:esp32 examples/exampleUsage
        - arduino-cli compile --libraries=".." --warnings all --fqbn esp8266:esp8266:generic examples/exampleUsage
